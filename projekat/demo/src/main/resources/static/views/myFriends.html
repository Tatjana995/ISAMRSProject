	<button ng-hide="vm.allFriendsMode" class="btn btn-primary" aria-label="All friends" ng-click="vm.showAll()">
          <md-icon aria-label="All friends" class="material-icons">SEARCH GUESTS</md-icon>
        </button>
        <button ng-hide="vm.myFriendsMode" class="btn btn-primary" aria-label="My friends" ng-click="vm.showFriends()">
          <md-icon aria-label="My friends" class="material-icons">MY FRIENDS</md-icon>
        </button>
        <button ng-hide="vm.reqMode" class="btn btn-primary" aria-label="Friends requests" ng-click="vm.showReq()">
          <md-icon aria-label="Friend requests" class="material-icons">Friend requests</md-icon>
        </button>
        
<div ng-show="vm.allFriendsMode">
	<h3>All registered users:</h3>
<ul>
    <li ng-repeat="user in vm.allUsers">
        <img id="thumbnail" src={{user.image}}>{{user.firstName}} {{user.lastName}}
        
    </li>
</ul>
<form ng-submit="vm.find()" role="form">
<div class="form-group" ng-class="{ 'has-error': form.parametar.$dirty && form.parametar.$error.required && form.firstName.$error.maxlength && form.firstName.$error.minlength }">
            <label for="parametar">First name</label>
            <input type="text" name="parametar" id="parametar" class="form-control" ng-minlength="3" ng-maxlength="10" ng-model="vm.parametar.par" required />
            
			<span ng-show="form.parametar.$dirty && form.parametar.$error.required" class="help-block">parametar is required</span>
            <span class="error" ng-show="form.parametar.$error.minlength">parametar must be min 3 characters!</span>
      <span class="error" ng-show="form.parametar.$error.maxlength">parametar must be max 10 characters!</span>
			<div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Find</button>
        </div>
</form>
</div>
<div ng-show="vm.myFriendsMode">
<h1>This is list of your friends!</h1>
</div>

<div ng-show="vm.reqMode">
	<h1>This is list of your friends requests</h1>
	
</div>
