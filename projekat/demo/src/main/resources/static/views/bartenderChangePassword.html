<div>
<nav id="myNavbar"
		class="navbar navbar-default navbar-inverse navbar-fixed-top"
		role="navigation">
		<div class="container">
		<div class="navbar-header">
				<a class="navbar-brand" href="">Restaurants</a>
			</div>
			
			<div id="bartenderLogout" class="navbar-header">
				<button class="btn btn-default navbar-btn" background-color= "Transparent"  ng-click="vm.logout()">LOGOUT</button>

	<div>
	<h3>This is the first time you've logged in. Please change your password.</h3>
	<button ng-hide="vm.editMode" class="btn btn-primary" aria-label="Change password" ng-click="vm.editProfile()">
          <md-icon aria-label="Change password" class="material-icons">Change password</md-icon>
        </button>
	</div>
	<md-input-container class="md-block" flex-gt-sm>
	<form name="form" ng-show="vm.editMode" ng-submit="vm.save()" role="form">
              <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required && form.password.$error.minlength }">
            <label for="password">Enter new password:</label>
            <input type="password" name="password" id="password" class="form-control" ng-minlength="5" ng-model="vm.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            <span class="error" ng-show="form.password.$error.minlength">Password must be min 5 characters!</span>
        </div>      
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Save</button>
        </div>
        
        
      
   </form>
    </md-input-container>
