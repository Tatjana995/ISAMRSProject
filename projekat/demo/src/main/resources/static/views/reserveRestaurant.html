<nav id="myNavbar"
		class="navbar navbar-default navbar-inverse navbar-fixed-top"
		role="navigation">
		<div class="container">
		<div class="navbar-header">
				<a class="navbar-brand" href="">Restaurants</a>
			</div>
			
			<div id="guestProfil" class="navbar-header">
				<button class="btn btn-default navbar-btn" background-color= "Transparent"  ng-click="vm.home()">ABOUT US</button>
			</div>
			<div id="guestProfil2" class="navbar-header">
				<button class="btn btn-default navbar-btn" background-color= "Transparent"  ng-click="vm.profil()">MY PROFILE</button>
			</div>
			<div id="guestProfil3" class="navbar-header">
				<button class="btn btn-default navbar-btn" background-color= "Transparent"  ng-click="">RESTAURANTS</button>
			</div>
			<div id="guestProfil4" class="navbar-header">
				<button class="btn btn-default navbar-btn" background-color= "Transparent"  ng-click="vm.friends()">FRIENDS</button>
			</div>
			<div id="guestProfil5" class="navbar-header">
				<button class="btn btn-default navbar-btn" background-color= "Transparent"  ng-click="vm.logout()">LOGOUT</button>
			</div>
				
		</div>
	</nav>
	
	<button  class="btn btn-primary" aria-label="All friends" ng-click="vm.showRests()">
          <md-icon aria-label="All rests" class="material-icons">SEARCH Restautants</md-icon>
        </button>
<div ng-show="vm.allRestsMode">
	<ul>
    <li ng-repeat="r in vm.allRests">
        <img id="thumbnail" src={{r.image}}>{{r.name}}
       <button class="btn btn-primary" ng-click="vm.step1(r.name)">Reserve</button>
        
    </li>
	</ul>
	<form ng-submit="vm.find()" role="form">
<div class="form-group" ">
            <label for="parametar">Restaurant name</label>
            <input type="text" name="parametar" id="parametar" class="form-control" ng-model="vm.parametar.par" />
            
			</div>
        
        <div class="form-group" >
            <label for="parametar">Restaurant type</label>
            <input type="text" name="parametar2" id="parametar2" class="form-control"ng-model="vm.parametar.par2" />
            
			<div class="form-actions">
            <button type="submit"  class="btn btn-primary">Find</button>
        </div>
        </div>
</form>
</div>

<div ng-show="vm.restModeStep1"><br/>Restaurant name: {{vm.rest.name}}<br/>
<form id="searchDate" ng-submit="vm.step2()" role="form">
			Datum:&nbsp;<input type=text id="datum" name="datum" ng-model="vm.step1par.datum" /><br/>
			Vreme:&nbsp;<select ng-model="vm.step1par.vreme" ng-options="x for x in time"></select><br/>
			Trajanje:&nbsp;<select ng-model="vm.step1par.trajanje" ng-options="x for x in duration"></select><br/>
			<button class="btn btn-primary"  type="submit">NEXT</button><br/>
			<canvas id="c"></canvas><br/>
			
		</form>

</div>



<div ng-show="vm.restModeStep2">
<br/>Restaurant name: {{vm.rest.name}}<br/>
<br/>Start: {{vm.step1par.datum}}  {{vm.step1par.vreme}}<br/>
<br/>Finish:{{vm.step1par.datum}}  {{vm.step1par.trajanje}}<br/>
<canvas id="c1"></canvas><br/>
<button class="btn btn-primary"  ng-click="vm.step3()">NEXT</button>
</div>
