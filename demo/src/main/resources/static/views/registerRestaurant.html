<div class="col-md-6 col-md-offset-3">
<h1>Register restaurant: {{vm.user.firstName}}</h1>
<form name="form" ng-submit="vm.registerRestaurant()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.name.$error.required }">
            <label for="name">Restaurant name</label>
            <input type="text" name="name" id="name" class="form-control" ng-model="vm.restaurant.name" required />
            <span ng-show="form.name.$error.required" class="help-block">Restaurant name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.info.$error.required }">
            <label for="info" >Info</label>
            <input type="text" name="info" id="info" class="form-control" ng-model="vm.restaurant.info" required/>
            <span ng-show="form.info.$error.required" class="help-block">Restaurant info is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.type.$error.required }">
            <label for="type">Restaurant type</label>
            <input type="text" name="type" id="type" class="form-control" ng-model="vm.restaurant.type" required />
            <span ng-show="form.type.$error.required" class="help-block">Restaurant type is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.startTime.$error.required }">
            <label for="startTime">Restaurant start time</label>
            <input type="number" name="startTime" id="startTime" class="form-control" ng-model="vm.restaurant.startTime" required />
            <span ng-show="form.startTime.$error.required" class="help-block">Restaurant start time is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.endTime.$error.required }">
            <label for="endTime">Restaurant end time</label>
            <input type="number" name="endTime" id="endTime" class="form-control" ng-model="vm.restaurant.endTime" required />
            <span ng-show="form.endTime.$error.required" class="help-block">Restaurant end time is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.address.$error.required}">
            <label for="address">Restaurant address</label>
            <input type="text" name="address" id="address" class="form-control"  ng-model="vm.restaurant.address" required />
            <span ng-show="form.address.$error.required" class="help-block">Restaurant address is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
            <button class="btn btn-default navbar-btn" background-color= "Transparent"  ng-click="vm.r()">Cancel</button>
        </div>
    </form>
</div>
